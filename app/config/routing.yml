newsroom_homepage:
    path:  /{customer}/{newsroom}
    host:  client.publipr
    defaults:  { _controller: PubliPrBundle:Public:newsroom }

press_release_page:
    path:  /{customer}/{newsroom}/{pressRelease}
    host:  client.publipr
    defaults:  { _controller: PubliPrBundle:Public:pressRelease }


publi_pr:
    resource: "@PubliPrBundle/Resources/config/routing.yml"
    
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
 
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile
 
fos_user_register:
    resource: "@PubliPrBundle/Resources/config/routing/registration.xml"
    prefix: '#/auth'
    requirements:
        _locale: en|fr
 
fos_user_resetting:
    resource: "@PubliPrBundle/Resources/config/routing/resetting.xml"
    prefix: '#/auth'
    requirements:
        _locale: en|fr
 
fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

ef_connect:
    path:  /efconnect/{instance}/{homeFolder}
    defaults: { _controller: FMElfinderBundle:ElFinder:load, instance: default, homeFolder: '' }
    requirements:
        homeFolder: ".+"

elfinder:
    path: /elfinder/{instance}/{homeFolder}
    defaults: { _controller: FMElfinderBundle:ElFinder:show, instance: default, homeFolder: '' }
    requirements:
        homeFolder: ".+"
