
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.NEWSROOMS">Newsrooms</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="NewsroomFormCtrl">
            <div>
                <fieldset>
                    <legend translate="content.list.NEWNEWSROOM" ng-if="newsroom.id == 0">
                        New Newsroom
                    </legend>
                    <legend translate="content.list.EDITNEWSROOM" ng-if="newsroom.id > 0">
                        Edit Newsroom
                    </legend>
                    <form name="newsroomForm" id="newsroomForm" novalidate ng-submit="submitForm(newsroomForm)">
                        <div class="row">
                            <input type="hidden" name="id" id="newsroomId" ng-model="newsroom.id" />
                            <div class="col-md-6">
                                <div class="form-group" ng-class="{'has-error':newsroomForm.name.$dirty && newsroomForm.name.$invalid, 'has-success':newsroomForm.name.$valid}">
                                    <label for="newsroomName" class="control-label">
                                        <span translate="content.list.fields.NAME">Name</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.name" type="text" name="name" id="newsroomName" class="form-control" placeholder="[[ 'content.form.messages.ENTERNAME' | translate ]]" ng-required="true" />
                                        <i class="ti-tag"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="newsroomForm.name.$dirty && newsroomForm.name.$error.required" translate="content.form.messages.NAMEREQUIRED">Name is required.</span>
                                    <span class="success text-small block" ng-if="newsroomForm.name.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                                    <slug from="newsroom.name" to="newsroom.slug"></slug>
                            <div class="col-md-6">
                                <div class="form-group" ng-class="{'has-error':newsroomForm.slug.$dirty && newsroomForm.slug.$invalid, 'has-success':newsroomForm.slug.$valid}">
                                    <label for="newsroomSlug" class="control-label">
                                        <span translate="content.list.fields.SLUG">Slug</span>
                                        <span class="symbol required"></span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.slug" type="text" name="slug" id="newsroomSlug" class="form-control" placeholder="[[ 'content.form.messages.ENTERSLUG' | translate ]]" ng-required="true" />
                                        <i class="ti-anchor"></i>
                                    </span><!--/input-icon-->
                                    <span class="error text-small block" ng-if="newsroomForm.slug.$dirty && newsroomForm.slug.$error.required" translate="content.form.messages.SLUGREQUIRED">Slug is required.</span>
                                    <span class="success text-small block" ng-if="newsroomForm.slug.$valid" translate="content.form.messages.OK">Ok!</span>
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="newsroomDescription" class="control-label">
                                        <span translate="content.list.fields.DESCRIPTION">Description</span>
                                    </label>
                                    <div class="note-editor">
                                        <div ckeditor="editorOptions" ready="onReadyEditor()"ng-model="newsroom.description" name="description" id="newsroomDescription" class="form-control" placeholder="[[ 'content.form.messages.ENTERDESCRIPTION' | translate ]]" class="form-control autosize area-animated msd-elastic: \n;" ng-required="false"></div>
                                    </div>
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomUrl" class="control-label">
                                        <span translate="content.list.fields.URL">Url</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.url" type="text" name="url" id="newsroomUrl" class="form-control" placeholder="[[ 'content.form.messages.ENTERURL' | translate ]]" ng-required="false" />
                                        <i class="ti-link"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomEmail" class="control-label">
                                        <span translate="content.list.fields.EMAIL">Email</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.email" type="email" name="email" id="newsroomEmail" class="form-control" placeholder="[[ 'content.form.messages.ENTEREMAIL' | translate ]]" ng-required="false" />
                                        <i class="ti-email"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomLogoPicture" class="control-label">
                                        <span translate="content.list.fields.LOGOPICTURE">Logo Picture</span>
                                    </label>
                                    <div class="input-group">
                                    <span class="input-icon">
                                        <input ng-model="newsroom.logo_picture" type="text" name="logoPicture" id="newsroomLogoPicture" class="form-control" placeholder="[[ 'content.form.messages.ENTERLOGOPICTURE' | translate ]]" ng-required="false" />
                                        <i class="ti-image"></i>
                                    </span><!--/input-icon-->
                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="showFileManager('logo_picture')">
                                                <i class="ti-cloud"></i>
                                            </a>
                                        </span>
                                    </div>
                                    <div class="user-image margin-top-10" ng-if="newsroom.logo_picture != '' && newsroom.logo_picture != null">
                                        <div class="thumbnail">
                                            <img ng-src="[[ thumbURL + newsroom.logo_picture ]]" alt="" />
                                        </div>
                                        <div class="user-image-buttons">
                                            <span class="btn btn-primary"  ng-click="showFileManager('logo_picture')"><i class="fa fa-pencil"></i></span>
                                            <span class="btn btn-danger" ng-click="newsroom.logo_picture = ''"> <i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomBannerPicture" class="control-label">
                                        <span translate="content.list.fields.BANNERPICTURE">Banner Picture</span>
                                    </label>
                                    <div class="input-group">
                                    <span class="input-icon">
                                        <input ng-model="newsroom.banner_picture" type="text" name="bannerPicture" id="newsroomBannerPicture" class="form-control" placeholder="[[ 'content.form.messages.ENTERBANNERPICTURE' | translate ]]" ng-required="false" />
                                        <i class="ti-image"></i>
                                    </span><!--/input-icon-->
                                        <span class="input-group-btn">
                                            <a type="button" class="btn btn-primary" ng-click="showFileManager('banner_picture')">
                                                <i class="ti-cloud"></i>
                                            </a>
                                        </span>
                                    </div>
                                    <div class="user-image margin-top-10" ng-if="newsroom.banner_picture != '' && newsroom.banner_picture != null">
                                        <div class="thumbnail">
                                            <img ng-src="[[ thumbURL + newsroom.banner_picture ]]" alt="" />
                                        </div>
                                        <div class="user-image-buttons">
                                            <span class="btn btn-primary"  ng-click="showFileManager('banner_picture')"><i class="fa fa-pencil"></i></span>
                                            <span class="btn btn-danger" ng-click="newsroom.banner_picture = ''"> <i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomPressReleasesPerPage" class="control-label">
                                        <span translate="content.list.fields.PRESSRELEASESPERPAGE">Press Releases Per Page</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.press_releases_per_page" type="text" name="pressReleasesPerPage" id="newsroomPressReleasesPerPage" class="form-control" placeholder="[[ 'content.form.messages.ENTERPRESSRELEASESPERPAGE' | translate ]]" touchspin data-min="-10000000" data-max="10000000" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-required="false" />
                                        <i class="ti-file"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomBackgroundColor" class="control-label">
                                        <span translate="content.list.fields.BACKGROUNDCOLOR">Background Color</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.background_color" type="text" name="backgroundColor" id="newsroomBackgroundColor" class="form-control" placeholder="[[ 'content.form.messages.ENTERBACKGROUNDCOLOR' | translate ]]" ng-required="false" colorpicker="hex" />
                                        <i class="ti-palette"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomTitleColor" class="control-label">
                                        <span translate="content.list.fields.TITLECOLOR">Title Color</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.title_color" type="text" name="titleColor" id="newsroomTitleColor" class="form-control" placeholder="[[ 'content.form.messages.ENTERTITLECOLOR' | translate ]]" ng-required="false" colorpicker="hex" />
                                        <i class="ti-palette"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomTitleFont" class="control-label">
                                        <span translate="content.list.fields.TITLEFONT">Title Font</span>
                                    </label>
                                <div class="block" ng-if="fontsLoaded">
                                    <span class="input-icon">
                                        <select ng-options="item.id as item.name for item in fonts | filter:{ hidden : false }" ng-model="newsroom.title_font" name="titleFont" id="newsroomTitleFont" class="form-control" ng-required="false">
                                            <option translate="content.form.messages.SELECTTITLEFONT" value="">Select Title Font</option>
                                        </select>
                                        <i class="fa fa-font"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomTextColor" class="control-label">
                                        <span translate="content.list.fields.TEXTCOLOR">Text Color</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.text_color" type="text" name="textColor" id="newsroomTextColor" class="form-control" placeholder="[[ 'content.form.messages.ENTERTEXTCOLOR' | translate ]]" ng-required="false" colorpicker="hex" />
                                        <i class="ti-palette"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomTextFont" class="control-label">
                                        <span translate="content.list.fields.TEXTFONT">Text Font</span>
                                    </label>
                                <div class="block" ng-if="fontsLoaded">
                                    <span class="input-icon">
                                        <select ng-options="item.id as item.name for item in fonts | filter:{ hidden : false }" ng-model="newsroom.text_font" name="textFont" id="newsroomTextFont" class="form-control" ng-required="false">
                                            <option translate="content.form.messages.SELECTTEXTFONT" value="">Select Text Font</option>
                                        </select>
                                        <i class="fa fa-font"></i>
                                    </span><!--/input-icon-->
                                </div>
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomFacebookLink" class="control-label">
                                        <span translate="content.list.fields.FACEBOOKLINK">Facebook Link</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.facebook_link" type="text" name="facebookLink" id="newsroomFacebookLink" class="form-control" placeholder="[[ 'content.form.messages.ENTERFACEBOOKLINK' | translate ]]" ng-required="false" />
                                        <i class="ti-facebook"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomTwitterLink" class="control-label">
                                        <span translate="content.list.fields.TWITTERLINK">Twitter Link</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.twitter_link" type="text" name="twitterLink" id="newsroomTwitterLink" class="form-control" placeholder="[[ 'content.form.messages.ENTERTWITTERLINK' | translate ]]" ng-required="false" />
                                        <i class="ti-twitter"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomGooglePlusLink" class="control-label">
                                        <span translate="content.list.fields.GOOGLEPLUSLINK">Google Plus Link</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.google_plus_link" type="text" name="googlePlusLink" id="newsroomGooglePlusLink" class="form-control" placeholder="[[ 'content.form.messages.ENTERGOOGLEPLUSLINK' | translate ]]" ng-required="false" />
                                        <i class="ti-google"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomPinterestLink" class="control-label">
                                        <span translate="content.list.fields.PINTERESTLINK">Pinterest Link</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.pinterest_link" type="text" name="pinterestLink" id="newsroomPinterestLink" class="form-control" placeholder="[[ 'content.form.messages.ENTERPINTERESTLINK' | translate ]]" ng-required="false" />
                                        <i class="ti-pinterest"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomInstagramLink" class="control-label">
                                        <span translate="content.list.fields.INSTAGRAMLINK">Instagram Link</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.instagram_link" type="text" name="instagramLink" id="newsroomInstagramLink" class="form-control" placeholder="[[ 'content.form.messages.ENTERINSTAGRAMLINK' | translate ]]" ng-required="false" />
                                        <i class="ti-instagram"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomYoutubeLink" class="control-label">
                                        <span translate="content.list.fields.YOUTUBELINK">Youtube Link</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.youtube_link" type="text" name="youtubeLink" id="newsroomYoutubeLink" class="form-control" placeholder="[[ 'content.form.messages.ENTERYOUTUBELINK' | translate ]]" ng-required="false" />
                                        <i class="ti-youtube"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomLinkedinLink" class="control-label">
                                        <span translate="content.list.fields.LINKEDINLINK">Linkedin Link</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.linkedin_link" type="text" name="linkedinLink" id="newsroomLinkedinLink" class="form-control" placeholder="[[ 'content.form.messages.ENTERLINKEDINLINK' | translate ]]" ng-required="false" />
                                        <i class="ti-linkedin"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomVimeoLink" class="control-label">
                                        <span translate="content.list.fields.VIMEOLINK">Vimeo Link</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.vimeo_link" type="text" name="vimeoLink" id="newsroomVimeoLink" class="form-control" placeholder="[[ 'content.form.messages.ENTERVIMEOLINK' | translate ]]" ng-required="false" />
                                        <i class="ti-vimeo"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomFlickrLink" class="control-label">
                                        <span translate="content.list.fields.FLICKRLINK">Flickr Link</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.flickr_link" type="text" name="flickrLink" id="newsroomFlickrLink" class="form-control" placeholder="[[ 'content.form.messages.ENTERFLICKRLINK' | translate ]]" ng-required="false" />
                                        <i class="ti-flickr"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newsroomTumblrLink" class="control-label">
                                        <span translate="content.list.fields.TUMBLRLINK">Tumblr Link</span>
                                    </label>
                                    <span class="input-icon">
                                        <input ng-model="newsroom.tumblr_link" type="text" name="tumblrLink" id="newsroomTumblrLink" class="form-control" placeholder="[[ 'content.form.messages.ENTERTUMBLRLINK' | translate ]]" ng-required="false" />
                                        <i class="ti-tumblr"></i>
                                    </span><!--/input-icon-->
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="newsroomCss" class="control-label">
                                        <span translate="content.list.fields.CSS">Css</span>
                                    </label>
                                    <div class="note-editor">
                                        <div ckeditor="editorOptions" ready="onReadyEditor()"ng-model="newsroom.css" name="css" id="newsroomCss" class="form-control" placeholder="[[ 'content.form.messages.ENTERCSS' | translate ]]" class="form-control autosize area-animated msd-elastic: \n;" ng-required="false"></div>
                                    </div>
                                </div><!--/form-group-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="newsroom.enable_search" type="checkbox" name="enableSearch" id="newsroomEnableSearch" />
                                    <label for="newsroomEnableSearch" translate="content.list.fields.ENABLESEARCH">Enable Search</label>
                                </div><!--/checkbox continuous-check check-primary-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="newsroom.enable_social_networks" type="checkbox" name="enableSocialNetworks" id="newsroomEnableSocialNetworks" />
                                    <label for="newsroomEnableSocialNetworks" translate="content.list.fields.ENABLESOCIALNETWORKS">Enable Social Networks</label>
                                </div><!--/checkbox continuous-check check-primary-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="newsroom.enable_media" type="checkbox" name="enableMedia" id="newsroomEnableMedia" />
                                    <label for="newsroomEnableMedia" translate="content.list.fields.ENABLEMEDIA">Enable Media</label>
                                </div><!--/checkbox continuous-check check-primary-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="newsroom.enable_date" type="checkbox" name="enableDate" id="newsroomEnableDate" />
                                    <label for="newsroomEnableDate" translate="content.list.fields.ENABLEDATE">Enable Date</label>
                                </div><!--/checkbox continuous-check check-primary-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="newsroom.published" type="checkbox" name="published" id="newsroomPublished" />
                                    <label for="newsroomPublished" translate="content.list.fields.PUBLISHED">Published</label>
                                </div><!--/checkbox continuous-check check-primary-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-12">
                                <label for="newsroomUsers" class="control-label">
                                    <span translate="content.list.fields.USERS">Users</span>
                                </label>
                            </div><!--/col-md-12-->
                            <div class="col-md-3" ng-repeat="user in users" ng-if="user.id">
                                <div class="checkbox continuous-check check-primary">
                                    <input checklist-model="newsroom.users" checklist-value="user.id" type="checkbox" name="user[]" id="newsroomUser[[user.id]]" />
                                    <label for="newsroomUser[[user.id]]">[[ user.username ]]</label>
                                </div><!--/checkbox-->
                            </div><!--/col-md-3-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <a ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span translate="content.list.BACKNEWSROOMS">Back to Newsrooms list</span>
                                </a>
                            </div>
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(newsroomForm)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="newsroomForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit"></i><i class="ti-save" ng-if="!disableSubmit"></i> <span translate="content.common.SAVE">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="newsrooms.length > 0">
                    </div>
                </fieldset>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
