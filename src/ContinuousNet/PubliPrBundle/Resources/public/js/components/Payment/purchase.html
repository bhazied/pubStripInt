
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.PURCHASE">Purchase</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="PurchaseCtrl">


            <div class="row" ng-if="payed || recurrent">

                <alert type="success" close="closeAlert(0)"><span translate="payment.SUCCESSTEXT" translate-values="{payment: payment}"></span></alert>

                <div class="col-md-4 col-md-offset-3 text-center">
                    <a class="btn btn-primary btn-lg btn-icon loading-demo mr5" type="button" ng-click="goPaymentList()">
                        <i class="fa fa-cc mr5"></i>
                        <span translate="content.list.PAYMENTS">Payments</span>
                    </a>
                </div>
            </div>

            <div class="row" ng-if="!payed && !recurrent">

                <alert type="warning" close="closeAlert(0)"><span translate="payment.WARNINGTEXT"></span></alert>

                <div class="col-md-4" ng-repeat="product in products">
                    <div class="panel panel-success" ng-click="doPayment('[[product.id]]')">
                        <div class="panel-heading">
                            <h3>[[product.name]]</h3>
                        </div>
                        <div class="panel-body">
                            <p>
                                [[product.description]]
                            </p>
                        </div>
                        <div class="panel-heading">
                            <h4>[[product.sku]] &euro;</h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-4" >
                    <div class="panel panel-success" ng-click="recurrentPayment()">
                        <div class="panel-heading">
                            <h3 translate="payment.RECURRENTPAYMENT"></h3>
                        </div>
                        <div class="panel-body">
                            <p>[['payment.RECURRENTPAYMENTDESCRIPTION' | translate]]</p>
                        </div>
                        <div class="panel-heading">
                            <h4></h4>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--/col-md-12-->
    </div>
</div>
