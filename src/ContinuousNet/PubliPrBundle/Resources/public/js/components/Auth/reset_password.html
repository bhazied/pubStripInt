<div class="center-wrapper" ng-controller="ResetPasswordCtrl">
	<div class="center-content">
		<div class="row no-margin">
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

				<div class="text-center mb15">
					<img src="/app/images/logo-dark.png" />
				</div>

				<h3 translate="resetpassword.FORGET">
					Forget Password?
				</h3>

				<div class="form-inputs">

					<p translate="resetpassword.ENTEREMAIL">
						Enter your e-mail address below to reset your password.
					</p>

					<div ng-if="status == 'progress'" class="alert alert-info text-center">
						<i class="fa fa-spinner fa-spin fa-2x text-primary block margin-bottom-10"></i>
						<span translate="resetpassword.REQUESTPASSWORDRESETINPROGRESS">Request password reset in progress...</span>
					</div>

					<div ng-if="status == 'success'" class="alert alert-success text-center">
						<i class="fa fa-check-circle-o fa-2x text-success block margin-bottom-10"></i>
						<span translate="resetpassword.ANEMAILISSENT">An email is sent to your inbox with reset link.</span>
					</div>

					<div ng-if="status == 'error'" class="alert alert-danger text-center">
						<i class="fa fa-times-circle fa-2x text-danger block margin-bottom-10"></i>
						<span translate="resetpassword.INVALIDEMAIL">Invalid email or email not exist!</span>
					</div>

					<div class="form-group">
						<div class="input-group input-group-lg">
							<input type="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" placeholder="[[ 'content.form.messages.ENTEREMAIL' | translate ]]" class="form-control input-lg" name="email" ng-model="email" ng-required="true" />
							<span class="input-group-addon">
								<i class="ti-email"></i>
							</span>
						</div>
					</div>

					<div class="form-actions">
						<button class="btn btn-success btn-block btn-lg mb15" ng-click="submit()" ng-disabled="disableSubmit">
							<i class="fa fa-spinner fa-spin" ng-if="disableSubmit"></i>
							<i class="fa fa-arrow-circle-right" ng-if="!disableSubmit"></i>
							<span translate="resetpassword.SUBMIT">Submit</span>
						</button>
					</div>

					<div class="text-center">
						<div class="btn btn-primary btn-o" ui-sref="auth.login">
						<i class="fa fa-chevron-circle-left"></i>
						<span translate="resetpassword.LOGIN">Log-In</span>
					</div>

				</div>

			</div>
		</div>
	</div>
</div>
