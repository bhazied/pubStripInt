
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="content.list.CONTACTS">Contacts</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: FORM -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="ContactImportCtrl" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
            <div>
                <fieldset>
                    <legend translate="content.list.IMPORTCONTACTS">
                        Import Contacts
                    </legend>
                    <form name="contactForm" id="contactForm" novalidate ng-submit="submitForm(contactForm)">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="contactContactGroup" class="control-label">
                                        <span translate="content.list.fields.CONTACTGROUP">Contact Group</span>
                                    </label>
                                    <div class="block" ng-if="contactGroupsLoaded">
                                    <span class="input-icon">
                                        <select ng-options="item.id as item.name for item in contactGroups | filter:{ hidden : false }" ng-model="contact_group" name="contactGroup" id="contactContactGroup" class="form-control">
                                            <option translate="content.form.messages.SELECTCONTACTGROUP" value="">Select Contact Group</option>
                                        </select>
                                        <i class="ti-marker-alt"></i>
                                    </span><!--/input-icon-->
                                    </div>
                                   </div><!--/form-group-->
                            </div><!--/col-md-6-->
                            <div class="col-md-6">
                                <div class="checkbox continuous-check check-primary">
                                    <input ng-model="contact.active" type="checkbox" name="active" id="contactActive" />
                                    <label for="contactActive" translate="content.list.fields.ACTIVE">Active</label>
                                </div><!--/checkbox continuous-check check-primary-->
                            </div><!--/col-md-6-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-12">

                                <label for="file" class="control-label">
                                    <span translate="content.list.fields.FILE">File</span>
                                    <span class="symbol required"></span>
                                </label>

                                <input ng-required="true" id="file" type="file" nv-file-select="" uploader="uploader" />

                                <table class="table table-bordered table-hover table-condensed align-middle bl br">
                                    <thead>
                                    <tr>
                                        <th translate="content.list.fields.NAME" width="50%">Name</th>
                                        <th translate="content.common.SIZE" ng-show="uploader.isHTML5">Size</th>
                                        <th translate="content.common.PROGRESS" ng-show="uploader.isHTML5">Progress</th>
                                        <th translate="content.list.fields.STATUS">Status</th>
                                        <th translate="content.common.ACTIONS">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="item in uploader.queue">
                                        <td><strong>[[ item.file.name ]]</strong>
                                        </td>
                                        <td ng-show="uploader.isHTML5" nowrap>[[ item.file.size/1024/1024|number:2 ]] MB</td>
                                        <td ng-show="uploader.isHTML5">
                                            <div class="progress" style="margin-bottom: 0;">
                                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                        </td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                <span class="glyphicon glyphicon-upload"></span> Upload
                                            </button>
                                            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                            </button>
                                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                                <span class="glyphicon glyphicon-trash"></span> Remove
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!--/col-md-12-->
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <button ng-click="list()" class="btn btn-primary pull-left">
                                    <i class="ti-layout-list-thumb"></i> <span translate="content.list.BACKCONTACTS">Back to Contacts list</span>
                                </button>
                            </div>
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button type="button" ng-click="submitForm(contactForm)" class="btn btn-primary pull-right" ng-disabled="disableSubmit"> <!--  ng-disabled="contactForm.$invalid" -->
                                    <i class="fa fa-spinner fa-spin" ng-if="disableSubmit"></i><i class="ti-save" ng-if="!disableSubmit"></i> <span translate="content.common.IMPORT">Import</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive" ng-if="contacts.length > 0">
                    </div>
                </fieldset>
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
</div><!--/container-fluid container-fullw-->
<!-- end: FORM -->
