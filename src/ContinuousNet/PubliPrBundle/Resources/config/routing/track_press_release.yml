trackpressrelease_edit:
    path:     /{id}/edit
    defaults: { _controller: "PubliPrBundle:TrackPressRelease:edit" }

trackpressrelease_update:
    path:     /{id}/update
    defaults: { _controller: "PubliPrBundle:TrackPressRelease:update" }
    methods:  [POST, PUT]

trackpressrelease_delete:
    path:     /{id}/delete
    defaults: { _controller: "PubliPrBundle:TrackPressRelease:delete" }
    methods:  [POST, DELETE]
