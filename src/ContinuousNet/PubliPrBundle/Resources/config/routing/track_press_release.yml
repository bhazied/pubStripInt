trackpressrelease:
    path:     /
    defaults: { _controller: "PubliPrBundle:TrackPressRelease:index" }

trackpressrelease_details:
    path:     /{id}/details
    defaults: { _controller: "PubliPrBundle:TrackPressRelease:show" }

trackpressrelease_new:
    path:     /new
    defaults: { _controller: "PubliPrBundle:TrackPressRelease:new" }

trackpressrelease_create:
    path:     /create
    defaults: { _controller: "PubliPrBundle:TrackPressRelease:create" }
